<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TP ENTREGABLE 1</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png"/>
    	<script src="https://kit.fontawesome.com/47a87c56e2.js" crossorigin="anonymous"></script>
	</head>


	<body>

		<!--CAJA LATERAL DONDE ESTAN LAS OPCIONES DE ESCRITURA/BORRADO/DESCARGA-->
		<nav class="outer-col-1">
		<div class="boxLateral">
			<div style="text-align: center;">

				<button id="btnLapiz" class="botonLateral">LAPIZ <i class="fas fa-pen"></i></button>
				<input type="color" id="colorSelector">
				<input type="range" id="selectLapiz">
			
				<button id="botonBorrador" class="botonLateral">BORRADOR <i class="fas fa-eraser"></i></button>
				<input type="range" id="selectBorrador">

				<!--ACA!-->
				<div class="filtros box">
					<h1>FILTROS: </h1>
					<select id="selectFiltros">
						<option value="ninguno">NINGUNO</option>
						<option value="negativo">NEGATIVO</option>
						<option value="sepia">SEPIA</option>
						<option value="binario">BINARIZACION</option>
						<option value="blur">BLUR</option>
						<option value="saturar">SATURACION</option>
					</select>

					<h1>BRILLO: </h1>
					<div class="filtros">
					<input type="range" class="brillo" id="brillo" min="0" max="100" value="0">
					</div>
				<!--ACA!-->

				<a id="descargar" download><button class="botonLateral" id="saveImage">DESCARGAR <i class="fas fa-download"></i></button></a>
				
				<!--Medio al pp queda esta funcion, nose si usarla-->
				<button id="deleteImage" class="botonLateral">DESCARTAR <i class="fas fa-trash-alt"></i></button>
		</div>
		</div>
		</nav>


		<div class="outer-col-2" >

			<header><!-- SUBIR IMAGEN Y BLANK. -->

				<button id="loadImage" class="botonHeader">SUBIR IMG <i class="fas fa-upload"></i></button>
				<input type="file" id="importImage" style="display: none;">

				<button id="blankImage" class="botonHeader">EN BLANCO <i class="fas fa-file"></i></button>
			</header>

		  <div class="inner-row">
			<div class="inner-col">
				
			
				<canvas id="myCanvas" width="1100" height="700">
					TU NAVEGADOS NO SOPORTA CANVAS DE HTML5.
				  </canvas>
				
			
					</div>
		  </div>
		</div>

		<script src="js/entregable.js"></script>
	  </body>
</html>
