<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TP ENTREGABLE 1</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png"/>
    	<script src="https://kit.fontawesome.com/47a87c56e2.js" crossorigin="anonymous"></script>
	</head>


	<body>

		<!--CAJA LATERAL DONDE ESTAN LAS OPCIONES DE ESCRITURA/BORRADO/DESCARGA-->
		<nav class="outer-col-1">
		<div class="boxLateral">
			<div style="text-align: center;">			
				<button id="btnLapiz" class="botonLateral">LAPIZ <i class="fas fa-pen"></i></button>
				<input class="btn btn-outline-primary" type="color" id="inpColor">
				<input type="range" id="selectLapiz">
			</div>
			
			<div style="text-align: center;">	
			<button id="botonBorrador" class="botonLateral">BORRADOR <i class="fas fa-eraser"></i></button>
			<input type="range" id="selectBorrador">
		    </div>

			<!--Medio al pp queda esta funcion, nose si usarla-->
			<a id="descargar" download><button class="botonLateral" id="saveImage">DESCARGAR <i class="fas fa-download"></i></button></a>
			<button type="submit" class="botonLateral">ELIMINAR <i class="fas fa-trash-alt"></i></button>
		</div>
		</nav>


		<div class="outer-col-2">

			<header><!-- SUBIR IMAGEN Y BLANK. -->

				<button id="loadImage" class="botonHeader">SUBIR IMG <i class="fas fa-upload"></i></button>
				<input type="file" id="importImage" style="display: none;">

				<button id="blankImage" class="botonHeader">EN BLANCO <i class="fas fa-file"></i></button>
			</header>

		  <div class="inner-row">
			<div class="inner-col">
				
			
				<canvas id="myCanvas" width="800" height="500">
					TU NAVEGADOS NO SOPORTA CANVAS DE HTML5.
				  </canvas>
				
				

				<footer>
					
					<div class="filtros"><!-- CAJA FILTROS. -->
						<h1>FILTROS POR PIXEL</h1>
						<button id="botonNegativo" class="botonFiltros">NEGATIVO</button>
						<button id="botonBinario" class="botonFiltros">BINARIZACION</button>
						<button id="botonSepia" class="botonFiltros">SEPIA</button>
						<button id="botonBrillo" class="botonFiltros">BRILLO</button><input type="range" id="inpBrillo">
					</div>
					
					<div class="filtros"><!-- CAJA FILTROS DE IMAGEN. -->

						<h1>FILTROS POR IMAGEN</h1>
						<button id="botonSatu" class="botonFiltros">SATURACION</i></button>
						<button id="botonBlur" class="botonFiltros">BLUR</button>
					</div>
				</footer>
			</div>
		  </div>
		</div>

		<script src="js/entregable.js"></script>
	  </body>
</html>
